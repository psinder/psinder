input {
  gelf {
    port => 12201
    type => "docker-php"
  }
}
filter {
  if [type] == "docker-php" {
      json {
        skip_on_invalid_json => true
        source => "message"
        add_tag => "php"
        remove_field => "message"
      }
  }
}

output {
    if [type] == "docker-php" {
        elasticsearch {
          index => "service-%{@type}"
        }
    }
    stdout { codec => rubydebug }
}